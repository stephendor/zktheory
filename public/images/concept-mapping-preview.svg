<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1"/>
    </radialGradient>
    <radialGradient id="nodeGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1"/>
    </radialGradient>
    <radialGradient id="nodeGradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0F172A"/>
  
  <!-- Network connections -->
  <g stroke="#475569" stroke-width="2" opacity="0.6" fill="none">
    <line x1="80" y1="80" x2="150" y2="120"/>
    <line x1="80" y1="80" x2="120" y2="180"/>
    <line x1="150" y1="120" x2="250" y2="100"/>
    <line x1="150" y1="120" x2="200" y2="200"/>
    <line x1="250" y1="100" x2="320" y2="150"/>
    <line x1="200" y1="200" x2="320" y2="150"/>
    <line x1="120" y1="180" x2="200" y2="200"/>
    <line x1="250" y1="100" x2="200" y2="60"/>
    <line x1="200" y1="60" x2="320" y2="80"/>
  </g>
  
  <!-- Mathematical concept nodes -->
  <!-- Elliptic Curves (Blue) -->
  <circle cx="80" cy="80" r="18" fill="url(#nodeGradient)" filter="url(#glow)"/>
  <text x="80" y="86" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">EC</text>
  
  <!-- Group Theory (Green) -->
  <circle cx="150" cy="120" r="16" fill="url(#nodeGradient2)" filter="url(#glow)"/>
  <text x="150" y="126" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">GT</text>
  
  <!-- Topology (Orange) -->
  <circle cx="250" cy="100" r="20" fill="url(#nodeGradient3)" filter="url(#glow)"/>
  <text x="250" y="106" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">TOP</text>
  
  <!-- Additional nodes -->
  <circle cx="120" cy="180" r="12" fill="url(#nodeGradient)" opacity="0.8"/>
  <text x="120" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="8">FF</text>
  
  <circle cx="200" cy="200" r="14" fill="url(#nodeGradient2)" opacity="0.8"/>
  <text x="200" y="206" text-anchor="middle" fill="white" font-family="Arial" font-size="9">HOM</text>
  
  <circle cx="320" cy="150" r="16" fill="url(#nodeGradient3)" opacity="0.8"/>
  <text x="320" y="156" text-anchor="middle" fill="white" font-family="Arial" font-size="10">MAN</text>
  
  <circle cx="200" cy="60" r="13" fill="url(#nodeGradient)" opacity="0.7"/>
  <text x="200" y="66" text-anchor="middle" fill="white" font-family="Arial" font-size="8">ALG</text>
  
  <circle cx="320" cy="80" r="11" fill="url(#nodeGradient2)" opacity="0.7"/>
  <text x="320" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="8">ISO</text>
  
  <!-- Title and labels -->
  <text x="200" y="30" text-anchor="middle" fill="#E2E8F0" font-family="Arial" font-size="16" font-weight="bold">Mathematical Concept Mapping</text>
  
  <!-- Legend -->
  <g transform="translate(20, 240)">
    <circle cx="8" cy="8" r="6" fill="#3B82F6" opacity="0.8"/>
    <text x="20" y="12" fill="#CBD5E1" font-family="Arial" font-size="10">Elliptic Curves</text>
    
    <circle cx="110" cy="8" r="6" fill="#10B981" opacity="0.8"/>
    <text x="122" y="12" fill="#CBD5E1" font-family="Arial" font-size="10">Algebra</text>
    
    <circle cx="180" cy="8" r="6" fill="#F59E0B" opacity="0.8"/>
    <text x="192" y="12" fill="#CBD5E1" font-family="Arial" font-size="10">Topology</text>
  </g>
  
  <!-- Interactive elements indicator -->
  <g transform="translate(350, 260)" opacity="0.6">
    <circle cx="8" cy="8" r="3" fill="#10B981"/>
    <circle cx="8" cy="8" r="6" fill="none" stroke="#10B981" stroke-width="1">
      <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="18" y="12" fill="#64748B" font-family="Arial" font-size="8">Interactive</text>
  </g>
</svg>
