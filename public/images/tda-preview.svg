<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pointGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGrad)" rx="12"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">TDA Explorer</text>
  
  <!-- Point cloud visualization -->
  <g transform="translate(50, 60)">
    <!-- Axes -->
    <line x1="0" y1="180" x2="150" y2="180" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="180" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Sample points forming a circle -->
    <circle cx="75" cy="60" r="30" fill="none" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Points -->
    <circle cx="105" cy="60" r="4" fill="url(#pointGrad)"/>
    <circle cx="95" cy="40" r="4" fill="url(#pointGrad)"/>
    <circle cx="75" cy="30" r="4" fill="url(#pointGrad)"/>
    <circle cx="55" cy="40" r="4" fill="url(#pointGrad)"/>
    <circle cx="45" cy="60" r="4" fill="url(#pointGrad)"/>
    <circle cx="55" cy="80" r="4" fill="url(#pointGrad)"/>
    <circle cx="75" cy="90" r="4" fill="url(#pointGrad)"/>
    <circle cx="95" cy="80" r="4" fill="url(#pointGrad)"/>
    
    <!-- Edges -->
    <line x1="105" y1="60" x2="95" y2="40" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="95" y1="40" x2="75" y2="30" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="75" y1="30" x2="55" y2="40" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="55" y1="40" x2="45" y2="60" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="45" y1="60" x2="55" y2="80" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="55" y1="80" x2="75" y2="90" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="75" y1="90" x2="95" y2="80" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="95" y1="80" x2="105" y2="60" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    
    <text x="75" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Point Cloud</text>
  </g>
  
  <!-- Persistence diagram -->
  <g transform="translate(220, 60)">
    <!-- Axes -->
    <line x1="0" y1="120" x2="120" y2="120" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="120" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Diagonal line -->
    <line x1="0" y1="120" x2="120" y2="0" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- Persistence points -->
    <circle cx="20" cy="100" r="3" fill="#3b82f6"/>
    <circle cx="35" cy="85" r="3" fill="#3b82f6"/>
    <circle cx="50" cy="70" r="3" fill="#ef4444"/>
    <circle cx="65" cy="55" r="3" fill="#3b82f6"/>
    <circle cx="80" cy="40" r="3" fill="#ef4444"/>
    
    <text x="60" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Persistence Diagram</text>
  </g>
  
  <!-- Barcode visualization -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="300" height="40" fill="#f8fafc" stroke="#e2e8f0" rx="4"/>
    
    <!-- Barcode bars -->
    <rect x="10" y="5" width="80" height="8" fill="#3b82f6" opacity="0.8"/>
    <rect x="15" y="15" width="120" height="8" fill="#ef4444" opacity="0.8"/>
    <rect x="5" y="25" width="60" height="8" fill="#3b82f6" opacity="0.8"/>
    <rect x="20" y="35" width="90" height="8" fill="#10b981" opacity="0.8"/>
    
    <text x="150" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Persistence Barcode</text>
  </g>
  
  <!-- Features text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Interactive • Real-time • WASM-powered</text>
</svg>